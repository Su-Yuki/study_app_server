LoginPath:
  post:
    tags:
      - User
    summary: Login
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/user_schema.yaml'
            example:
              email: example@example.com
              password: my password
    responses:
      '200':
        $ref: '../responses/ok_response.yaml'

UserPath:
  get:
    tags:
      - User
    summary: Get all Users
    # security:
    #   - BearerAuth: []
    responses:
      '200':
        $ref: '../responses/ok_response.yaml'
  post:
    tags:
      - User
    summary: Create New User
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/user_schema.yaml'
            example:
              name: Satoshi Sugai
              email: example@example.com
    responses:
      '201':
        $ref: '../responses/created_response.yaml'
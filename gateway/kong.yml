_format_version: '3.0'

services:
  - name: mylibrary-service
    url: 'http://mylibrary:8080'
    protocol: http
    routes:
      - name: list-books
        paths:
          - /books
        methods:
          - GET
        strip_path: false

      - name: create-book
        paths:
          - /books
        methods:
          - POST
        strip_path: false



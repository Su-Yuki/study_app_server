version: "3.0"
services:
  # swagger ui
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger_ui_container
    ports:
      - 9000:8080
    volumes:
      - ./doc:/usr/share/nginx/html/doc
    environment:
      API_URL: doc/api.yaml

  # api gateway
  kong:
    image: kong:3.0
    container_name: kong
    environment:
      - LC_CTYPE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/kong/kong.yml
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
      - KONG_PROXY_LISTEN=0.0.0.0:8000, 0.0.0.0:8443 ssl, 0.0.0.0:9080 http2, 0.0.0.0:9081 http2 ssl
    restart: on-failure
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    command: ["kong", "docker-start", "-vvv"]
    volumes:
      - ./gateway/kong.yml:/kong/kong.yml
  konga:
    image: pantsel/konga
    container_name: konga
    ports:
      - 1337:1337
    links:
      - kong:kong

  # service
  booksearch:
    build: ./booksearch
    container_name: booksearch
    hostname: booksearch
    ports:
      - 8080:8080

  # data store
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.2.2
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - es-net
    # ports:
    #   - 9200:9200

  # visualization tool
  kibana:
    image: docker.elastic.co/kibana/kibana:8.2.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - es-net
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601

volumes:
  kong-data:
  es-data:

networks:
  kong-net:
  es-net: